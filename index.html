      <div class="music-box">
        <h2 id="songTitle">Now Playing: Chờ anh nhé - Hoàng Dũng</h2>
        <div class="music-controls">
          <button id="prev">⏪ Previous</button>
          <button id="play">▶ Play</button>
          <button id="next">⏩ Next</button>          
        </div>
    </div>

    <audio id="audio">
      <source src="song1.mp3" type="audio/mpeg">
    </audio>
    
    <input type="range" id="seekBar" value="0" min="0" max="100" step="1">

    <script>
      let songs = ["song1.mp3", "song2.mp3", "song3.mp3" , "song4.mp3" , "song5.mp3" , "song6.mp3"];
let songTitles = ["Chờ anh nhé - Hoàng Dũng", 
                  "Hẹn một mai - Bùi Anh Tuấn", 
                  "Nơi này có anh - Sơn Tùng M-TP",
                  "Bầu trời mới -  Da LAB ft. Minh Tốc & Lam",
                  "Phép màu - MAYDAYs",
                  "Chốn sa mạc - Minh Tốc & Lam"

                  ]; // Tên hiển thị
let currentSong = 0;
let audio = document.getElementById("audio");
let playButton = document.getElementById("play");
let songTitle = document.getElementById("songTitle"); // Lấy phần tử tiêu đề bài hát
let seekBar = document.getElementById("seekBar"); // Thanh timeline

function loadSong(index) {
    currentSong = index;
    audio.src = songs[currentSong]; 
    audio.load();  
    audio.play();  
    playButton.textContent = "⏸ Pause";
    songTitle.textContent = "Now Playing: " + songTitles[currentSong]; // Cập nhật tên bài hát
}

playButton.addEventListener("click", function() {
    if (audio.paused) {
        audio.play();
        playButton.textContent = "⏸ Pause";
    } else {
        audio.pause();
        playButton.textContent = "▶ Play";
    }
});

document.getElementById("prev").addEventListener("click", function() {
    let newIndex = (currentSong - 1 + songs.length) % songs.length;
    loadSong(newIndex);
});

document.getElementById("next").addEventListener("click", function() {
    let newIndex = (currentSong + 1) % songs.length;
    loadSong(newIndex);
});

// Khi bài hát kết thúc, tự động chuyển bài
audio.addEventListener("ended", function() {
    let newIndex = (currentSong + 1) % songs.length;
    loadSong(newIndex);
});

// Cập nhật thanh timeline theo thời gian phát nhạc
audio.addEventListener("timeupdate", function() {
    let percent = (audio.currentTime / audio.duration) * 100;
    seekBar.value = percent;
});

// Khi người dùng tua nhạc bằng thanh timeline
seekBar.addEventListener("input", function() {
    let seekTime = (seekBar.value / 100) * audio.duration;
    audio.currentTime = seekTime;
});

    </script>
